<!DOCTYPE html>
<html lang="en">
<head>

<body id = "body">
<!-- 메인 해더-->
<header id = "header">
  <img id = "header_sk" src="css/images/Ghost.png" alt = "location images"> <!-- GHOST 트레이드 마크 -->
  <span id = "header_logo">SK GHOST</span> <!-- GHOST text -->
</header>

<!-- 전체 seciton은 top과 bottom으로 구성된다.-->
<section id = "section_top">

  <img class = "section_top_image" src="css/images/Main2.jpg" alt = "location images">
  <img class = "section_top_image" src="css/images/Main3.jpg" alt = "location images">

  <img class = "section_top_image" src="css/images/Main3.jpg" alt = "location images">
</section>

<section id = "section_bottom">
  <!-- 사용자 로그인 버튼 -->
  <button id = "user_login" onClick="loginOPWithKakao()">
    <span id = "text1">OP Login</span>
  </button>

  <!-- 운영자 로그인 버튼  -->
  <button id = "admin_login" onClick="loginWithKakaoForAdmin()">

  </button>

  <!-- 질문 하기 버튼  -->

<footer id = "footer">

</footer>

<script>
  // 쿠키를 지원하는지 확인
  function areCookiesEnabled() {
    try {
      document.cookie = "testcookie=test; SameSite=None; Secure";
      var cookieEnabled = document.cookie.indexOf("testcookie") !== -1;
      return cookieEnabled;
    } catch (e) {
      return false;
    }
  }

  // 쿠키 사용 여부 확인
  if (!areCookiesEnabled()) {
    // 쿠키를 사용하지 않을 경우 사용자에게 알림 표시
    alert("쿠키를 허용해주세요. 사이트의 일부 기능이 작동하지 않을 수 있습니다.");
  }

</script>
